{% extends 'base.html' %}

{% block title %}
    {{ news_item.title }} :: {{ block.super }}
{% endblock %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}

    <h1>Добавление новости</h1>

    <form action="{% url 'add_news' %}" method="post">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
            Добавить новость
        </button>
        {% csrf_token %}
    </form>

{% endblock %}
