{% extends "base.html" %}

{% block title %}
    Смена вашего пароля
{% endblock %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
    <h1>Изменить пароль</h1>
    <p>Используйте форму ниже, чтобы изменить свой пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
            Сменить
        </button>
        {% csrf_token %}
    </form>
{% endblock %}
